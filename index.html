<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sirket Siyahisi</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 text-gray-800">

  <div class="container mx-auto px-5 py-10">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-bold">Sirket Siyahisi</h1>
      <button id="openFormModal" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
        Yeni Sirket +
      </button>
    </div>

    <div id="companies" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <div id="single-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-[400px] relative" id="sinlge-modal-content"></div>
  </div>

  <div id="form-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-[400px] relative">
      <button onclick="closeFormModal()"
        class="absolute top-3 right-4 text-gray-400 hover:text-gray-700 text-xl font-bold">&times;</button>
      <h2 class="text-xl font-semibold mb-4">Yeni Sirket Elave Et</h2>
      <form id="form" class="space-y-3">
        <input type="text" name="companyName" placeholder="Sirket Adi" class="input">
        <input type="text" name="contactName" placeholder="Elaqe Adi" class="input">
        <input type="text" name="contactTitle" placeholder="Vezife" class="input">
        <input type="text" name="street" placeholder="Unvan" class="input">
        <input type="text" name="city" placeholder="Seher" class="input">
        <input type="text" name="region" placeholder="Region" class="input">
        <input type="text" name="postalCode" placeholder="Poct Kodu" class="input">
        <input type="text" name="country" placeholder="Olke" class="input">
        <input type="text" name="phone" placeholder="Telefon" class="input">
        <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Yadda Saxla</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>

</body>

</html>
